<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>Player 1 Human or CPU?</h1>
<button type="button" id="Human">Human</button>
<button type="button" id="CPU">CPU</button> <br>
</div>

<script>
$(document).ready(function(){
  $("button").click(function(){
  var player;

  if(this.id == "Human")
    player = "h";

  if(this.id == "CPU")
    player = "c";

    $.post("/gato", player, function(result){
      $("h1").html(result);
      if (result != "Player 2 Human or CPU?") {
        $("#Human").remove();
        $("#CPU").remove();
      }
    });
  });
});

function playerInput(box) {
  $(document).ready(function(){
  $.post("/gato", box, function(result){
    $("h1").html(result);
    });
  });
}
</script>

</body>
</html>
